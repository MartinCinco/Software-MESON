<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESON</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='resources/logo-wl.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url("/static/resources/lg-bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #EDE1C0B3;
            color: white;
            padding: 0px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100px;
        }
        nav {
            display: flex;
            height: 100%;
        }
        nav a {
            color: black;
            background: none;
            padding: 0px 28px;
            margin: 0;
            border-radius: 0;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.2s, color 0.2s,
                        box-shadow 0.2s;
            box-shadow: none;
            border: none;
            display: flex;
            align-items: center;
            height:100%;
        }
        nav a:hover {
            background: #af6b0d;
            color: #f0cf94;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.12);
            text-decoration: none;
        }
        .logo {
            width: 75px;
            height: 75px;
            margin-top: 12.5px;
            margin-bottom: 12.5px;
            margin-left: 20px;
            align-self: center;
        }
        .container {
            margin: 20px;
        }
        .card {
            display: inline-block;
            background: rgba(237, 225, 192, 0.7);
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            background-color: #d48d20;
            color: #f0cf94;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {background-color: #af6b0d; }
        .btn-green { background: rgb(90, 255, 90); }
        .btn-green:hover { background: green; }
        .btn-red { background: rgb(255, 90, 90); }
        .btn-red:hover { background: red; }
        .btn-yellow { background: rgb(255, 200, 90); }
        .btn-yellow:hover { background: orange; }
        .btn-guardar {
            align-self: flex-end;
            margin-top: 20px;
        }
        .container2 {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(237, 225, 192, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cita {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid#cdb38f;
            border-radius: 5px;
            background: #f0cf94;
            padding: 10px;
            margin: 5px 0;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            background: rgba(237, 225, 192, 1);
            margin: 15% auto;
            padding: 20px 20px 10px 20px;
            border-radius: 10px;
            width: 25%;
            text-align: left;
        }
        .modal-content,
        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
        }
        .modal-content h2 {
            text-align: left;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .modal-content label,
        .modal-content input {
            text-align: left;
            align-self: flex-start;
            width: 100%;
        }
        .modal-content label {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            margin-bottom: 0;
        }
        .modal-content input[type="date"] {
            width: 20%;
            min-width: 100px;
            max-width: 250px;
            height: 20px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            border: 1px solid#cdb38f;
            border-radius: 2.5px; 
            background-color: #f0cf94;
            padding: 6px 8px;
        }
        .modal-content input[type="text"] {
            width: 100%;
            height: 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            padding: 6px 8px;
            border: 1px solid#cdb38f;
            border-radius: 2.5px; 
            background-color: #f0cf94;
            box-sizing: border-box;
        }
        .modal-content .btn-guardar {
            align-self: flex-end;
            margin-top: 25px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            width: auto;
            height: auto;
            float: none;
            font-size: 24px;
            cursor: pointer;
            padding: 2px 8px;
            background: none;
            border: none;
            line-height: 1;
            z-index: 2;
            display: inline-block;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='resources/logo-wl.png') }}" alt="MESON Logo" class="logo">
    <nav>
        <a href="{{ url_for('main.principal') }}">INICIO</a>
        <a href="{{ url_for('main.ventas') }}">VENTAS</a>
        <a href="{{ url_for('main.sanpedro') }}">MANTENIMIENTO & GASTOS</a>
        <a href="{{ url_for('main.logout') }}">CERRAR SESI√ìN</a>
    </nav>
</header>

<div class="container">
    <div class="card"><h2>Ingresos</h2><p>$50,000</p></div>
    <div class="card"><h2>Egresos</h2><p>$20,000</p></div>
    <div class="card"><h2>Utilidad Neta</h2><p>$30,000</p></div>
</div>

<div class="container2">
    <h2>CITAS PR√ìXIMAS</h2>
    {% for cita in citas %}
    <div class="cita" id="cita-{{ cita.id }}">
        <span>{{ cita.fecha }} - {{ cita.descripcion }}</span>
        <div>
            <button class="btn btn-green" onclick="marcarListo({{ cita.id }})">‚úî</button>
            <button class="btn btn-red" onclick="cancelarCita({{ cita.id }})">‚úñ</button>
            <button class="btn btn-yellow" onclick="openEditModal('{{ cita.fecha }}', '{{ cita.descripcion }}', '{{ cita.id }}')">üìù</button>
        </div>
    </div>
    {% endfor %}

    <button class="btn" onclick="document.getElementById('addModal').style.display='block'"> ‚ûï AGREGAR CITA  </button>
</div>

<!-- Modal para agregar cita -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('addModal').style.display='none'">&times;</span>
        <h2>AGENDAR CITA üìÖ</h2>
        <form id="addForm" onsubmit="event.preventDefault(); agregarCita();">
            <label>[FECHA]</label>
            <input type="date" id="addFecha" required>
            <label>[DESCRIPCI√ìN]</label>
            <input type="text" id="addDescripcion" required>
            <button type="submit" class="btn btn-guardar">GUARDAR</button>
        </form>
    </div>
</div>

<!-- Modal para modificar cita -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('editModal').style.display='none'">&times;</span>
        <h2>MODIFICAR CITA üìùüìÖ</h2>
        <form id="editForm" onsubmit="event.preventDefault(); guardarModificacion();">
            <input type="hidden" id="editIndex">
            <label>[FECHA]</label>
            <input type="date" id="editFecha" required>
            <label>[DESCRIPCI√ìN]</label>
            <input type="text" id="editDescripcion" required>
            <button type="submit" class="btn btn-guardar">GUARDAR CAMBIOS</button>
        </form>
    </div>
</div>

<script>
    function openEditModal(fecha, descripcion, id) {
        // Si la fecha viene en formato "dd/mm/yyyy", convi√©rtela a "yyyy-mm-dd" para el input date
        let fechaISO = fecha;
        if (fecha.includes("/")) {
            let partes = fecha.split("/");
            if (partes.length === 3) {
                fechaISO = `${partes[2]}-${partes[1].padStart(2, '0')}-${partes[0].padStart(2, '0')}`;
            }
        }
        document.getElementById("editFecha").value = fechaISO;
        document.getElementById("editDescripcion").value = descripcion;
        document.getElementById("editIndex").value = id;  // Ahora es id
        document.getElementById("editModal").style.display = "block";
    }
    
    function guardarModificacion() {
        let id = document.getElementById("editIndex").value;
        let nuevaFecha = document.getElementById("editFecha").value;
        let nuevaDescripcion = document.getElementById("editDescripcion").value;
    
        console.log("Enviando modificaci√≥n:", id, nuevaFecha, nuevaDescripcion);
    
        fetch(`/modificar/${id}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nueva_fecha: nuevaFecha, nueva_descripcion: nuevaDescripcion })
        }).then(response => response.json())
          .then(data => {
              console.log("Respuesta del servidor:", data);
              if (data.success) {
                  let cita = document.getElementById(`cita-${id}`);
                  cita.querySelector("span").textContent = `${nuevaFecha} - ${nuevaDescripcion}`;
                  document.getElementById("editModal").style.display = "none";
              } else {
                  alert("Error al modificar la cita: " + data.error);
              }
          });
    }
    
    function cancelarCita(id) {
        fetch(`/cancelar/${id}`, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`cita-${id}`).remove();
                } else {
                    alert("Error: " + data.error);
                }
            });
    }
    
    function marcarListo(id) {
        fetch(`/marcar_listo/${id}`, { method: "POST" })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById(`cita-${id}`).remove();
                } else {
                    alert("Error: " + data.error);
                }
            });
    }
    
    function agregarCita() {
        let fecha = document.getElementById("addFecha").value;
        let descripcion = document.getElementById("addDescripcion").value;
    
        fetch("/agregar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fecha: fecha, descripcion: descripcion })
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  let citasContainer = document.querySelector(".container2");
                  let nuevaCita = document.createElement("div");
                  nuevaCita.classList.add("cita");
                  nuevaCita.id = `cita-${data.id}`;
                  nuevaCita.innerHTML = `
                      <span>${fecha} - ${descripcion}</span>
                      <div>
                          <button class="btn btn-green" onclick="marcarListo(${data.id})">‚úî</button>
                          <button class="btn btn-red" onclick="cancelarCita(${data.id})">‚úñ</button>
                          <button class="btn btn-yellow" onclick="openEditModal('${fecha}', '${descripcion}', ${data.id})">üìù</button>
                      </div>
                  `;
              let botonAgregar = citasContainer.querySelector(".container2 > button.btn");
              citasContainer.insertBefore(nuevaCita, botonAgregar); 
  
                  document.getElementById("addFecha").value = "";
                  document.getElementById("addDescripcion").value = "";
                  document.getElementById("addModal").style.display = "none";
              } else {
                  alert("Error al agregar la cita. Intenta de nuevo.");
              }
          }).catch(error => console.error("Error:", error));
    }           
</script>    
</body>
</html>
