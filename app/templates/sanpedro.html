<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANTENIMIENTO SAN PEDRO 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .info {
            margin-top: 15px;
        }
        .info p {
            margin: 5px 0;
        }
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .btn-blue {
            background-color: #007bff;
        }
        .btn-grey {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<header>
    <h1>MESON</h1>
</header>

<div class="container">
    <h2>MANTENIMIENTO SAN PEDRO 1</h2>

    <label for="nombre">A nombre de:</label>
    <input type="text" id="nombre" name="nombre">

    <label for="lote">Lote:</label>
    <input type="text" id="lote" name="lote">

    <label for="manzana">Manzana:</label>
    <input type="text" id="manzana" name="manzana">

    <div class="info">
        <p><strong>Sección:</strong> [información]</p>
        <p><strong>Vencimiento:</strong> [información]</p>
        <p><strong>Cuota Mensual:</strong> [información]</p>
        <p><strong>Último mes para pagar:</strong> [información]</p>
    </div>

    <div class="btn-container">
        <button class="btn btn-blue">Añadir pago</button>
        <a href="{{ url_for('main.mantenimiento') }}" class="btn btn-grey">Salir</a>
    </div>
</div>

</body>
</html>
