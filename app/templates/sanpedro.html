<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MANTENIMIENTO SAN PEDRO 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            background-image: url("/static/resources/lg-bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        html, body {
            height: 100%;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #EDE1C0B3;
            color: white;
            padding: 0px;
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 100px;
        }
        .logo {
            width: 75px;
            height: 75px;
            margin-top: 12.5px;
            margin-bottom: 12.5px;
            margin-left: 20px;
            align-self: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: rgba(237, 225, 192, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        /* Estilo para agrupar input y botón lado a lado */
        .input-with-button {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .input-with-button input[type="text"] {
            flex-grow: 1;
        }
        button.btn-search {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 9px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .info {
            margin-top: 15px;
        }
        .info p {
            margin: 5px 0;
        }
        .btn-container {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .btn-blue {
            background-color: #007bff;
        }
        .btn-grey {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='resources/logo-wl.png') }}" alt="MESON Logo" class="logo">
</header>

<div class="container">
    <h2>MANTENIMIENTO SAN PEDRO</h2><a>SECCIÓN I</a>

    <!-- Formulario que envía los datos al backend -->
    <form action="{{ url_for('main.buscar_pago') }}" method="post">
        <label for="nombre">A nombre de:</label>
        <div class="input-with-button">
            <input type="text" id="nombre" name="nombre" required />
            <button type="submit" class="btn-search">Buscar</button>
        </div>

        <label for="lote">Lote:</label>
        <input type="text" id="lote" name="lote" />

        <label for="manzana">Manzana:</label>
        <input type="text" id="manzana" name="manzana" />

        <div class="info">
            <p><strong>Sección:</strong> [información]</p>
            <p><strong>Vencimiento:</strong> [información]</p>
            <p><strong>Cuota Mensual:</strong> [información]</p>
            <p><strong>Último mes para pagar:</strong> [información]</p>
        </div>
    </form>
    <div class="btn-container">
        <button class="btn btn-blue">Añadir pago</button>
        <a href="{{ url_for('main.mantenimiento') }}" class="btn btn-grey">Salir</a>
    </div>
</div>

</body>
</html>
